	<header>
		<h4 class="texto-centrado top">Verify phone number</h4>

						<label class="lab">
							<strong>LAB</strong>
						</label>
					</div>
					<div class="input-field col s3">
						<input type="tel" class="validate texto-centrado numeroAleatorio" maxlength="1">
					</div>
					<div class="input-field col s3">
						<input type="tel" class="validate texto-centrado numeroAleatorio" maxlength="1">
					</div>
					<div class="input-field col s3">

					</div>
		 		</form>
		 	</div>	
		</div>
	 	<div class="row texto-centrado"> 
			Enter the code sent to <p id="numero"></p>
		</div>
		<div class="row texto-centrado"> 
			<button type="submit" class="waves-effect btn deep-purple lighten-2" id="generarNumero">

		</div>
	</div>
