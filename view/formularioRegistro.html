<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registrate en Lyft</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/registrate.css">
</head>
<body>
	<header>
		<h1 class="texto-centrado">Sign Up</h1>
		<h5 class="texto-centrado">Join now for free ride credit</h5>
		<hr>
	</header>
	<main>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="nombre" type="text" class="validate datos" maxlength="12">
						<label for="nombre">Nombre(s)</label>
					</div>
					<div class="input-field col s6">
						<input id="apellidos" type="text" class="validate datos" maxlength="20">
						<label for="apellidos">Apellidos</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">mail</i>
						<input id="email" type="email" class="validate datos" maxlength="25">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="col s10 offset-s2">
						<input type="checkbox" class="filled-in" id="terminos"/>
						<label for="terminos">I agree to LyftÂ´s Terms of Service</label>
					</div>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<button type="submit"  id="btn-siguiente" class="waves-effect pink darken-1 btn boton-siguiente" disabled>
			siguiente
		</button>
	<footer>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script src="../js/formularioRegistro.js"></script>
</body>
</html>
