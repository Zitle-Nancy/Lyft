<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registrate en Lyft</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/registrate.css">
</head>
<body>
	<header>
		<h1 class="texto-centrado">Sign Up</h1>
		<h5 class="texto-centrado">Join now for free ride credit</h5>
		<hr>
	</header>
	<div class="container">
		<div class="row">
			<div class="col s12">
		 		<form>
					<div class="input-field col s4">
						<i class="material-icons prefix">
							<img src="../assets/bandera.png" id="icono-bandera">
						</i>
						<label>+52</label>
					</div> 
					<div class=" input-field col s7 offset-1">
						<input id="icon_telephone" type="tel" class="validate" maxlength="10">
						<label for="icon_telephone">Telephone</label>
					</div>
		 		</form>
		 	</div>	
		</div>
	 	<div class="row texto-centrado"> 
		  	We'll send a text to verify your phone
		</div>
	</div>
	<!-- <div class="contenedor-botones"> -->
		<footer>
			<button type="submit"  id="btn-siguiente" class="waves-effect pink darken-1 btn boton-siguiente" disabled>
				siguiente
			</button>
		<footer>
	<!-- </div> -->	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script src="../js/registrate.js"></script>
</body>
</html>
